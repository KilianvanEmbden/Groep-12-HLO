<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="js/main.js"></script>
  <title>Escape Room</title>
</head>
<body>
  <a-scene id="js--scene">

    <a-assets>
      <a-asset-item id="teledoor-obj" src="/Models/ModelDaniel/TeleDoor.obj"></a-asset-item>
      <a-asset-item id="teledoor-mtl" src="/Models/ModelDaniel/TeleDoor.mtl"></a-asset-item>

      <a-asset-item id="teleport-obj" src="Models/ModelDaniel/TeleportPad.obj"></a-asset-item>
      <a-asset-item id="teleport-mtl" src="Models/ModelDaniel/TeleportPad.mtl"></a-asset-item>


    </a-assets>


    <a-camera id="js--camera" position="0 1.6 0">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 550; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor = "fuse: true; fuseTimeout: 1000"
        material = "color: black; shader: flat"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = "objects: .js--interact"
      ></a-entity>
      <a-plane id="js--fade" height="1" width="2" position="0 0 -0.5" roation="0 0 -90" color="black" opacity="0"></a-plane>

    </a-camera>




  </a-scene>
</body>
</html>
